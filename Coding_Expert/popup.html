<!DOCTYPE ="html">
<div id="container">
  <header>
  <body>
    <h2>Coding_Expert</h2>
    <script src="jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </header>
  <a href="live_contests.html">
    <img id="info1" src="images/live.png" height="35px" width="37px" title="CP Live Contests"/>
  </a>
  <div id="logo" title="All the best Geek!">
    <img src="images/logo.png" height="140px" width="120px" />
  </div>
  <a href="info.html">
    <img id="info2" src="images/info.png" height="35px" width="35px" title="About"/>
  </a>
  <div class="app">
    <h3>Set a time constraint:</h3>
    <h6 class="time-display" ></h6>
    <div id="buttons">
      <button id="set">Add 10 Minutes</button>
      <img class="play" width="50px" height="50px" alt="Play" />
      <button id="reset">Reset Timer</button>
    </div>
  </div>
  <div id="book">
    <input type="checkbox" id="check" />
    <label> Bookmark this Problem</label>
  </div>

  <div id="test" title="Problem Solved">
    <img
      id="complete"
      src="images/done.png"
      alt="done"
      class="done"
      width="50px"
      height="50px"
    />
    <h5>
      <span class="date"></span><br>Count:
      <span class="cnt"> 0 </span> Problems Solved
    </h5>
  </div>
</div>

<script src="event.js"></script>
</body>
